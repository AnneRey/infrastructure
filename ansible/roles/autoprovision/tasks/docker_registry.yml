- name: Create Docker Registry
  docker_container:
    name: registry
    image: registry:2
    state: started
    restart_policy: unless-stopped
    volumes:
      - /etc/docker/registry:/var/lib/registry
    published_ports:
      - "5000:5000"
    
- name: Login into registry
  docker_login:
    registry: localhost:5000
    username: user
    password: "123"
    state: present